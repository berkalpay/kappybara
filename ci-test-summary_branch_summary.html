
    <!DOCTYPE html>
    <html>
    <head>
        <title>ci-test-summary performance log</title>
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .plot-container { width: 100%; height: 600px; margin-bottom: 40px; }
            /* Change cursor to pointer for plot points */
            .cursor-pointer .nsewdrag, .cursor-pointer .nsewdrag drag {
                cursor: pointer !important;
            }
        </style>
    </head>
    <body>
        <h1>Performance log, branch <a href="https://github.com/berkalpay/kappybara/tree/ci-test-summary">ci-test-summary</a></h1>

        <div class="plot-container" id="runtimePlot"></div>
        <div class="plot-container" id="memoryPlot"></div>

        <script>
            // Shared configuration
            const commitHashes = ["adc5460", "3ea2ded"];
            const shortHashes = ["<a href=\"https://github.com/berkalpay/kappybara/commit/adc5460\">adc5460</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/3ea2ded\">3ea2ded</a>"];
            const plotConfig = {responsive: true};

            // Runtime data and plot
            const runtimeData = [{"x": ["adc5460", "3ea2ded"], "y": [1.0242602825164795, 1.0011632442474365], "name": "dummy", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_dummy_flamegraph.svg", "2025_07_04_commit_3ea2ded/profile_dummy_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [48.54996609687805, 51.74965476989746], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_heterodimerization_small_flamegraph.svg", "2025_07_04_commit_3ea2ded/profile_heterodimerization_small_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [25.36915683746338, 25.23100972175598], "name": "ktam", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_ktam_flamegraph.svg", "2025_07_04_commit_3ea2ded/profile_ktam_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [87.00267028808594, 89.93605947494507], "name": "uni_bi_small", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_uni_bi_small_flamegraph.svg", "2025_07_04_commit_3ea2ded/profile_uni_bi_small_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}];

            Plotly.newPlot('runtimePlot', runtimeData, {
                title: 'Runtime (seconds)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Runtime (s)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            // Memory data and plot
            const memoryData = [{"x": ["adc5460", "3ea2ded"], "y": [23.160156, 23.066406], "name": "dummy", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_dummy_memplot.png", "2025_07_04_commit_3ea2ded/profile_dummy_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [33.78125, 33.742188], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_heterodimerization_small_memplot.png", "2025_07_04_commit_3ea2ded/profile_heterodimerization_small_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [28.878906, 29.097656], "name": "ktam", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_ktam_memplot.png", "2025_07_04_commit_3ea2ded/profile_ktam_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["adc5460", "3ea2ded"], "y": [30.851562, 31.320312], "name": "uni_bi_small", "mode": "lines+markers", "connectgaps": false, "text": ["adc5460", "3ea2ded"], "customdata": ["2025_07_04_commit_adc5460/profile_uni_bi_small_memplot.png", "2025_07_04_commit_3ea2ded/profile_uni_bi_small_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}];
            memoryData.forEach(trace => trace.marker = {size: 12});

            Plotly.newPlot('memoryPlot', memoryData, {
                title: 'Peak Memory Usage (MB)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Peak Memory (MB)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            ['runtimePlot', 'memoryPlot'].forEach(plotId => {
                const plot = document.getElementById(plotId);

                // Change cursor on hover
                plot.on('plotly_hover', function(data) {
                    plot.classList.add('cursor-pointer');
                });

                // Revert cursor when not hovering
                plot.on('plotly_unhover', function(data) {
                    plot.classList.remove('cursor-pointer');
                });

                // Click handler
                plot.on('plotly_click', function(data) {
                    const url = data.points[0].customdata;
                    if (url) window.open(url, '_blank');
                });
            });
        </script>
    </body>
    </html>
