
    <!DOCTYPE html>
    <html>
    <head>
        <title>ci-test-summary performance log</title>
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .plot-container { width: 100%; height: 600px; margin-bottom: 40px; }
            /* Change cursor to pointer for plot points */
            .cursor-pointer .nsewdrag, .cursor-pointer .nsewdrag drag {
                cursor: pointer !important;
            }
        </style>
    </head>
    <body>
        <h1>Performance log, branch <a href="https://github.com/berkalpay/kappybara/tree/ci-test-summary">ci-test-summary</a></h1>

        <div class="plot-container" id="runtimePlot"></div>
        <div class="plot-container" id="memoryPlot"></div>

        <script>
            // Shared configuration
            const commitHashes = ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"];
            const shortHashes = ["<a href=\"https://github.com/berkalpay/kappybara/commit/2cf3c4b\">2cf3c4b</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/4dd6ebb\">4dd6ebb</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/122a398\">122a398</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/d2a4742\">d2a4742</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/2969ac1\">2969ac1</a>"];
            const plotConfig = {responsive: true};

            // Runtime data and plot
            const runtimeData = [{"x": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "y": [0.9813649654388428, 1.0124602317810059, 1.0048387050628662, 1.0062530040740967, 1.0273714065551758], "name": "dummy", "mode": "lines+markers", "connectgaps": false, "text": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "customdata": ["2025_07_03_commit_2cf3c4b/profile_dummy_flamegraph.svg", "2025_07_03_commit_4dd6ebb/profile_dummy_flamegraph.svg", "2025_07_03_commit_122a398/profile_dummy_flamegraph.svg", "2025_07_03_commit_d2a4742/profile_dummy_flamegraph.svg", "2025_07_03_commit_2969ac1/profile_dummy_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "y": [49.312795639038086, 48.132479190826416, 77.80863332748413, 45.83017444610596, 47.386319160461426], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "customdata": ["2025_07_03_commit_2cf3c4b/profile_heterodimerization_small_flamegraph.svg", "2025_07_03_commit_4dd6ebb/profile_heterodimerization_small_flamegraph.svg", "2025_07_03_commit_122a398/profile_heterodimerization_small_flamegraph.svg", "2025_07_03_commit_d2a4742/profile_heterodimerization_small_flamegraph.svg", "2025_07_03_commit_2969ac1/profile_heterodimerization_small_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}];

            Plotly.newPlot('runtimePlot', runtimeData, {
                title: 'Runtime (seconds)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Runtime (s)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            // Memory data and plot
            const memoryData = [{"x": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "y": [23.066406, 23.222656, 23.152344, 23.15625, 23.0625], "name": "dummy", "mode": "lines+markers", "connectgaps": false, "text": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "customdata": ["2025_07_03_commit_2cf3c4b/profile_dummy_memplot.png", "2025_07_03_commit_4dd6ebb/profile_dummy_memplot.png", "2025_07_03_commit_122a398/profile_dummy_memplot.png", "2025_07_03_commit_d2a4742/profile_dummy_memplot.png", "2025_07_03_commit_2969ac1/profile_dummy_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "y": [33.558594, 33.578125, 43.066406, 32.730469, 32.707031], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["2cf3c4b", "4dd6ebb", "122a398", "d2a4742", "2969ac1"], "customdata": ["2025_07_03_commit_2cf3c4b/profile_heterodimerization_small_memplot.png", "2025_07_03_commit_4dd6ebb/profile_heterodimerization_small_memplot.png", "2025_07_03_commit_122a398/profile_heterodimerization_small_memplot.png", "2025_07_03_commit_d2a4742/profile_heterodimerization_small_memplot.png", "2025_07_03_commit_2969ac1/profile_heterodimerization_small_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}];
            memoryData.forEach(trace => trace.marker = {size: 12});

            Plotly.newPlot('memoryPlot', memoryData, {
                title: 'Peak Memory Usage (MB)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Peak Memory (MB)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            ['runtimePlot', 'memoryPlot'].forEach(plotId => {
                const plot = document.getElementById(plotId);

                // Change cursor on hover
                plot.on('plotly_hover', function(data) {
                    plot.classList.add('cursor-pointer');
                });

                // Revert cursor when not hovering
                plot.on('plotly_unhover', function(data) {
                    plot.classList.remove('cursor-pointer');
                });

                // Click handler
                plot.on('plotly_click', function(data) {
                    const url = data.points[0].customdata;
                    if (url) window.open(url, '_blank');
                });
            });
        </script>
    </body>
    </html>
