
    <!DOCTYPE html>
    <html>
    <head>
        <title>main performance log</title>
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
        <style>
            body { font-family: Arial, sans-serif; margin: 20px; }
            .plot-container { width: 100%; height: 600px; margin-bottom: 40px; }
            /* Change cursor to pointer for plot points */
            .cursor-pointer .nsewdrag, .cursor-pointer .nsewdrag drag {
                cursor: pointer !important;
            }
        </style>
    </head>
    <body>
        <h1>Performance log, branch <a href="https://github.com/berkalpay/kappybara/tree/main">main</a></h1>

        <div class="plot-container" id="runtimePlot"></div>
        <div class="plot-container" id="memoryPlot"></div>

        <script>
            // Shared configuration
            const commitHashes = ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"];
            const shortHashes = ["<a href=\"https://github.com/berkalpay/kappybara/commit/3a5d9d9\">3a5d9d9</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/0fbc763\">0fbc763</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/15d83c6\">15d83c6</a>", "<a href=\"https://github.com/berkalpay/kappybara/commit/10d4c39\">10d4c39</a>"];
            const plotConfig = {responsive: true};

            // Runtime data and plot
            const runtimeData = [{"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [48.461251974105835, 49.83840823173523, 50.19438195228577, 51.08621168136597], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_heterodimerization_small_flamegraph.svg", "2025_07_10_commit_0fbc763/profile_heterodimerization_small_flamegraph.svg", "2025_07_10_commit_15d83c6/profile_heterodimerization_small_flamegraph.svg", "2025_07_10_commit_10d4c39/profile_heterodimerization_small_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [92.35904026031494, 96.32341599464417, 96.18107891082764, 94.73840570449829], "name": "ktam", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_ktam_flamegraph.svg", "2025_07_10_commit_0fbc763/profile_ktam_flamegraph.svg", "2025_07_10_commit_15d83c6/profile_ktam_flamegraph.svg", "2025_07_10_commit_10d4c39/profile_ktam_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}, {"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [96.64002466201782, 97.23716998100281, 94.69930815696716, 94.24797630310059], "name": "uni_bi_small", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_uni_bi_small_flamegraph.svg", "2025_07_10_commit_0fbc763/profile_uni_bi_small_flamegraph.svg", "2025_07_10_commit_15d83c6/profile_uni_bi_small_flamegraph.svg", "2025_07_10_commit_10d4c39/profile_uni_bi_small_flamegraph.svg"], "hovertemplate": "<b>%{text}</b><br><b>Runtime: %{y:.4f}s</b><br>(Click to open flamegraph)", "marker": {"size": 12}}];

            Plotly.newPlot('runtimePlot', runtimeData, {
                title: 'Runtime (seconds)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Runtime (s)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            // Memory data and plot
            const memoryData = [{"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [33.746094, 33.609375, 33.742188, 33.726562], "name": "heterodimerization_small", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_heterodimerization_small_memplot.png", "2025_07_10_commit_0fbc763/profile_heterodimerization_small_memplot.png", "2025_07_10_commit_15d83c6/profile_heterodimerization_small_memplot.png", "2025_07_10_commit_10d4c39/profile_heterodimerization_small_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [29.207031, 29.25, 29.78125, 29.058594], "name": "ktam", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_ktam_memplot.png", "2025_07_10_commit_0fbc763/profile_ktam_memplot.png", "2025_07_10_commit_15d83c6/profile_ktam_memplot.png", "2025_07_10_commit_10d4c39/profile_ktam_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}, {"x": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "y": [29.632812, 29.324219, 29.621094, 29.28125], "name": "uni_bi_small", "mode": "lines+markers", "connectgaps": false, "text": ["3a5d9d9", "0fbc763", "15d83c6", "10d4c39"], "customdata": ["2025_07_07_commit_3a5d9d9/profile_uni_bi_small_memplot.png", "2025_07_10_commit_0fbc763/profile_uni_bi_small_memplot.png", "2025_07_10_commit_15d83c6/profile_uni_bi_small_memplot.png", "2025_07_10_commit_10d4c39/profile_uni_bi_small_memplot.png"], "hovertemplate": "<b>%{text}</b><br><b>Peak Memory: %{y:.2f} MB</b><br>(Click to open memory usage plot)", "marker": {"size": 12}}];
            memoryData.forEach(trace => trace.marker = {size: 12});

            Plotly.newPlot('memoryPlot', memoryData, {
                title: 'Peak Memory Usage (MB)',
                titlefont: { size: 30, weight: 'bold' },
                xaxis: {
                    title: 'Commit Hash',
                    type: 'category',
                    tickangle: -45,
                    tickmode: 'array',
                    tickvals: commitHashes,
                    ticktext: shortHashes,
                },
                yaxis: { title: 'Peak Memory (MB)',
                        rangemode: 'tozero'},
                hovermode: 'closest',
                showlegend: true
            }, plotConfig);

            ['runtimePlot', 'memoryPlot'].forEach(plotId => {
                const plot = document.getElementById(plotId);

                // Change cursor on hover
                plot.on('plotly_hover', function(data) {
                    plot.classList.add('cursor-pointer');
                });

                // Revert cursor when not hovering
                plot.on('plotly_unhover', function(data) {
                    plot.classList.remove('cursor-pointer');
                });

                // Click handler
                plot.on('plotly_click', function(data) {
                    const url = data.points[0].customdata;
                    if (url) window.open(url, '_blank');
                });
            });
        </script>
    </body>
    </html>
